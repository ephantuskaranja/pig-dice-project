<!DOCTYPE>
<html>

<head>
    <title>Pig Dice</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!--player 1-->
                <h1>PLAYER 1</h1>
                <div>
                    <!--roll dice/hold-->
                    <div>
                        <button type="button">Roll Dice</button>
                    </div>
                    <div>
                        <button type="button">Hold</button>
                    </div>
                </div>
                <div>
                    <label for="dice score1">Dice Score</label>
                    <input id="number1" type="number">
                </div>
                <div>
                    <label for="current score">Current Score</label>
                    <input id="current-score1" type="number">
                </div>
            </div>
            <div class="col-md-2">
                <div>
                    <label for="winnerscore">Score To win</label>
                    <input id="number2" type="number" value="100">
                </div>
            </div>
            <div class="col-md-5">
                <h1>PLAYER 2</h1>
                <div>
                    <!--roll dice/hold-->
                    <div>
                        <button type="button">Roll Dice</button>
                    </div>
                    <div>
                        <button type="button">Hold</button>
                    </div>
                </div>
                <!--player 2-->
                <div>
                    <label for="dice score2">Dice Score</label>
                    <input id="number2" type="number">
                </div>
                <div>
                    <label for="current score">Current Score</label>
                    <input id="current-score2" type="number">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
