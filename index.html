<!DOCTYPE>
<html>

<head>
    <title>Pig Dice</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="row jumbotron" id="pig">PIG DICE</h1>
        <div class="rowplayer well" id="rowplayer">
            <form>
                <label for="player1name">Enter Player1 name:</label>
                <input type="text" id="player1name">
                <label for="player2name">Enter Player2 name:</label>
                <input type="text" id="player2name">
                <button type="button" id="submit">submit</button>
            </form>
        </div>
        <div class="row jumbotron" id="pl">
            <div class="col-md-6">
                <span class="player1" id="p1"></span>
            </div>
            <div class="col-md-6">
                <span class="player2" id="p2"></span>
            </div>
        </div>
        <div class="row" id="ress">
            <div class="col-md-4 roller1">
                <button type="button" id="roll1">Roll Dice</button>
                <button type="button" id="hold1">Hold</button>
                <p>Your Rolled dice is:
                    <span class="dicescore1"></span>
                </p>
                <label for="current score">Current Score:</label>
                <span class="currentscore1"></span>
                </p>
            </div>
            <div class="col-md-4">
                <button type="button" id="newgame">New Game</button>
            </div>
            <div class="col-md-4 roller2">
                <button type="button" id="rolldice2">Roll Dice</button>
                <button type="button" id="hold2">Hold</button>
                <p>Your Rolled dice is:
                    <span class="dicescore2"></span>
                </p>
                <div>
                    <label for="current score">Current Score:</label>
                    <span class="currentscore2"></span>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="setscore well" id="sets">
                <label for="winner">Enter Winner Score</label>
                <input type="number" id="winner">
                <button type="button" id="setscore">Set Score</button>
            </div>
        </div>
    </div>
</body>

</html>
